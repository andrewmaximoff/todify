{{ form.non_field_errors }}
<div class="form-group">
  {{ form.title.errors }}
  <label for="{{ form.title.id_for_label }}">Task</label>
  <input class="form-control" type="text" name="title" maxlength="128" required="" id="id_title" placeholder="Task title"
  value="{% if form.title.value %}{{ form.title.value }}{% endif %}">
</div>
<div class="form-group">
  {{ form.body.errors }}
  <label for="{{ form.body.id_for_label }}">Description:</label>
  <textarea class="form-control" name="body" cols="40" rows="10" maxlength="2048" id="id_body">{% if form.body.value %}{{ form.body.value }}{% endif %}</textarea>
</div>
