<form method="post" action="{% url 'todo:task-delete' task.pk %}" class="js-task-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h4 class="modal-title">Confirm task deletion</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the task â€” <strong class="font-weight-bold">{{ task.title }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete task</button>
  </div>
</form>
